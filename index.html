<!doctype html>

<head>

  <style>
    :root{

    html, body { -webkit-text-size-adjust: 100%; }

    body{

        radial-gradient(1200px 800px at 20% 10%, rgba(255,77,109,.18), transparent 60%),
        radial-gradient(900px 700px at 90% 20%, rgba(255,47,85,.14), transparent 55%),
        linear-gradient(180deg, var(--bg1) 0%, var(--bg0) 100%);
      background-repeat: repeat, no-repeat, no-repeat, no-repeat;

    .wrap{

    .card{

    /* ===== KAPAK BA≈ûLIK ===== */
    .hero{
      text-align:center;

    }
    .hero small{
      display:block;
      letter-spacing:.18em;
      opacity:.75;
      font-size:12px;
      margin-bottom:6px;
    }
    .hero h1{
      margin:0;
      font-size:34px;
      letter-spacing:.5px;
    }
    .hero p{
      margin:6px 0 0;
      font-size:14px;
      opacity:.8;
    }

    h1{margin:0 0 8px;font-size:28px}
    h2{margin:0 0 8px;font-size:20px}
    p{margin:10px 0;line-height:1.65;font-size:16px}
    .muted{opacity:.78;font-size:14px;color:var(--muted)}

    .btns{display:flex;flex-wrap:wrap;gap:10px;margin-top:14px}

    button{

      padding:12px 16px;
      cursor:pointer;
      font-weight:800;
      transition:.1s;
      -webkit-tap-highlight-color: transparent;
    }
    button.primary{
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:#fff;
    }
    button.secondary{
      background:rgba(255,255,255,.10);
      color:#fff;
      border:1px solid rgba(255,255,255,.12);
    }

    input{
      width:100%;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.08);
      color:#fff;
      padding:12px 14px;
      font-size:16px;
    }

    .row{display:flex;gap:10px}
    .hidden{display:none}
    .sp{height:14px}
    .line{height:1px;background:rgba(255,255,255,.12);margin:14px 0}

    .tag{
      display:inline-flex;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.08);
      font-size:13px;
      opacity:.9;
    }

    .gallery{display:grid;gap:12px}
    img{width:100%;border-radius:16px;border:1px solid rgba(255,255,255,.16)}

    .shake{animation:shake .2s}
    @keyframes shake{
      0%{transform:translateX(0)}
      25%{transform:translateX(-6px)}
      50%{transform:translateX(6px)}
      100%{transform:translateX(0)}
    }
  </style>
</head>

<body>
<div class="wrap">

  <!-- PIN -->
  <div class="card" id="lock">
    <h1>Devam etmek i√ßin PIN</h1>
    <p class="muted">Bu sayfa sadece senin i√ßin.</p>
    <div class="row">
      <input id="pin" placeholder="PIN" />
      <button class="primary" id="unlock">A√ß</button>
    </div>
    <p class="muted" id="msg"></p>
  </div>

  <div id="content" class="hidden">

    <!-- KAPAK -->

</div>

<script>
const PIN="1602";
unlock.onclick=()=>{
  if(pin.value===PIN){
    lock.classList.add("hidden");
    content.classList.remove("hidden");
  }else{
    msg.textContent="Yanlƒ±≈ü PIN üôà";

go1.onclick=()=>step2.classList.remove("hidden");

loveBtns.onclick=e=>{
  if(!e.target.dataset) return;
  if(e.target.dataset==="c"){

};
</script>

</body>
</html>
